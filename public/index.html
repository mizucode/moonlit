<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/dist/output.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
			integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>Moonlit</title>
	</head>
	<body>
		<header
			class="bg-cover"
			style="background-image: url('/img/background.webp')"
		>
			<div class="container pt-8">
				<nav class="flex-between text-white">
					<main class="flex gap-4">
						<button id="hamburger-open">
							<i class="fa-solid fa-bars"></i>
						</button>
						<h1 class="font-bold"><a href="./index.html">Moonlit.tv</a></h1>
					</main>
					<a href="./sign.html" class="font-thin drop-shadow-md">SIGN IN</a>
				</nav>
				<section class="text-white text-center pt-16">
					<h1 class="font-medium text-2xl">
						Nikmati Drama <br />
						Terbaik di Moonlit
					</h1>
					<p class="p-4 text-sm font-light">
						Kami merupakan sumber terpercaya untuk
						<span class="text-main-yellow">Drakor</span> berkualitas tinggi
						720p/1080p yang telah dipilih dengan cermat, bisa dinikmati melalui
						ponsel dan tablet, secara gratis.
					</p>
				</section>
			</div>

			<nav
				class="absolute w-full z-40 bg-main-dark nonactive transition-all duration-300 shadow-md"
				id="navbar-menu"
			>
				<div class="pt-8">
					<nav class="flex-between text-white container">
						<main class="flex gap-4">
							<button id="hamburger-close">
								<i class="fa-solid fa-bars"></i>
							</button>
							<h1 class="font-bold"><a href="./index.html">Moonlit.tv</a></h1>
						</main>
						<a href="./sign.html" class="font-thin drop-shadow-md">SIGN IN</a>
					</nav>
					<div class="w-full h-1 mt-4 bg-main-ungu"></div>
					<section class="container py-4">
						<ul class="flex flex-wrap gap-2">
							<li class="list-menu menu-active">
								<a href="../" class="w-full h-full block">Beranda</a>
							</li>
							<li class="list-menu">
								<a href="../" class="w-full h-full block">List</a>
							</li>
							<li class="list-menu">
								<a href="../" class="w-full h-full block">Ongoing</a>
							</li>
							<li class="list-menu">
								<a href="../" class="w-full h-full block">Genres</a>
							</li>
							<li class="list-menu">
								<a href="../" class="w-full h-full block">Report</a>
							</li>
						</ul>
					</section>
				</div>
				<div
					class="w-full overflow-auto transition-none lg:hidden h-screen -z-20 absolute hidden top-0 left-0 transition-all duration-300 ease-in-out"
					id="overlay"
				></div>
			</nav>
		</header>
		<div
			class="w-full h-64 bg-gradient-to-b from-transparent to-main -mt-[15rem]"
		></div>

		<script>
			const navbarNav = document.querySelector("#navbar-menu");
			const hamburgerOpen = document.querySelector("#hamburger-open");
			const hamburgerClose = document.querySelector("#hamburger-close");
			const overlay = document.querySelector("#overlay");

			console.log(hamburgerOpen);

			const toggleMenu = () => {
				hamburgerOpen.classList.toggle("active");
				hamburgerOpen.classList.toggle("nonactive");
				navbarNav.classList.toggle("active");
				navbarNav.classList.toggle("nonactive");
				overlay.classList.toggle("block");
				overlay.classList.toggle("hidden");
			};

			hamburgerOpen.addEventListener("click", toggleMenu);
			hamburgerClose.addEventListener("click", toggleMenu);
		</script>
	</body>
</html>
